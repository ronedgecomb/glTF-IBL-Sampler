name: Build Windows x64

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build CLI (Windows x64)
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v6
      with:
        submodules: recursive

    - name: Prepare Vulkan SDK
      uses: humbletim/setup-vulkan-sdk@v1.2.1
      with:
        vulkan-query-version: 1.4.304.1
        vulkan-components: Vulkan-Headers, Vulkan-Loader
        vulkan-use-cache: true

    - name: Configure CMake
      run: cmake -S . -B build -A x64 -DCMAKE_BUILD_TYPE=Release

    - name: Build
      run: cmake --build build --config Release

    - name: Organize Artifacts
      shell: cmd
      run: |
        mkdir release_output
        copy build\Release\cli.exe release_output\
        if exist build\Release\*.dll copy build\Release\*.dll release_output\

    - name: Upload Artifacts
      uses: actions/upload-artifact@v6
      with:
        name: glTF-IBL-Sampler-cli-Windows-x64
        path: release_output
